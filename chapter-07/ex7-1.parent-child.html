<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <form-component
        :author="authorLabel"
        :title="titleLabel">
    </form-component>
    <script>
    const FormComponent = {
      template: `
      <div>
        <form>
          <label for="title">{{title}}</label><input id="title" type="text" /><br />
          <label for="author">{{author}}</label><input id="author" type="text" /><br />
          <button>제출하기</button>
        </form>
      </div>
      `,
      props: ['title', 'author']
    }

    new Vue({
      el: '#app',
      components: {'form-component': FormComponent},
      data() {
        return {
          titleLabel: '제목',
          authorLabel: '저자',
          pageLength: ''
        }
      }
    })
    </script>
  </div>
</body>
</html>
