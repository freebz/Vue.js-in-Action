<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <form-component>
      <h1>{{header}}</h1>
      <label for="title" slot="titleSlot">{{titleLabel}}</label>
      <label for="author" slot="authorSlot">{{authorLabel}}</label>
    </form-component>
    <script>
    const FormComponent = {
      template: `
      <div>
        <form>
          <slot></slot>
          <slot name="titleSlot"></slot><input id="title" type="text" /><br />
          <slot name="authorSlot"></slot><input id="author" type="text" /><br />
          <button>제출하기</button>
        </form>
      </div>
      `
    }

    new Vue({
      el: '#app',
      components: {'form-component': FormComponent},
      data() {
        return {
          titleLabel: '제목',
          authorLabel: '저자',
          header: '책 저자 폼'
        }
      }
    })
    </script>
  </div>
</body>
</html>
