<!-- 코드 6-2 지역 컴포넌트 등록하기: chapter-06/local-component-example.html -->

<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    const Component = {
      template: '<div>안녕, 지역 컴포넌트로부터</div>'
    }

    new Vue({
      el: '#app',
      components: {'myComponent': Component}
    });
  </script>
</body>
</html>
