<!-- 코드 6-1 첫 번째 컴포넌트 생성하기: chapter-06/global-component-example.html -->

<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    Vue.component('my-component', {
      template: '<div>안녕, 전역 컴포넌트로부터</div>'
    });

    new Vue({
      el: "#app"
    });
  </script>
</body>
</html>
