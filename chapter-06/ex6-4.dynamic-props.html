<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <my-component :text="message"></my-component>
  </div>
  <script>
  const MyComponent = {
    template: `<div>안녕 {{text}} {{tester1}} </div>`,
    props: ['text']
  };

  new Vue({
    el: "#app",
    components: {'my-component': MyComponent},
    data() {
      return {
        message: '부모 컴포넌트로부터!'
      }
    }
  });
  </script>
</body>
</html>
